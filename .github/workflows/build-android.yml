name: Build Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - 'backend/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Write .env
        run: |
          cat > .env << ENVEOF
          EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_API_BASE_URL=${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}
          EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID }}
          EXPO_PUBLIC_PLAID_ENV=sandbox
          EXPO_PUBLIC_PLAID_ANDROID_PACKAGE_NAME=com.na5h13.keel
          EXPO_PUBLIC_DEV_MODE=true
          ENVEOF

      - name: Write google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > google-services.json

      - name: Expo prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Generate keystore
        run: |
          keytool -genkeypair \
            -keystore android/app/release.keystore \
            -alias keel \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass keel_release_2024 \
            -keypass keel_release_2024 \
            -dname "CN=Keel,OU=Mobile,O=na5h13,L=Toronto,S=ON,C=CA" \
            -noprompt

      - name: Configure signing in gradle.properties
        run: |
          cat >> android/gradle.properties << 'EOF'
          MYAPP_UPLOAD_STORE_FILE=release.keystore
          MYAPP_UPLOAD_KEY_ALIAS=keel
          MYAPP_UPLOAD_STORE_PASSWORD=keel_release_2024
          MYAPP_UPLOAD_KEY_PASSWORD=keel_release_2024
          EOF

      - name: Patch build.gradle for signing
        run: |
          python3 << 'PYEOF'
          with open('android/app/build.gradle', 'r') as f:
              content = f.read()

          # Add release signing config inside existing signingConfigs block
          release_config = """        release {
                      storeFile file(MYAPP_UPLOAD_STORE_FILE)
                      storePassword MYAPP_UPLOAD_STORE_PASSWORD
                      keyAlias MYAPP_UPLOAD_KEY_ALIAS
                      keyPassword MYAPP_UPLOAD_KEY_PASSWORD
                  }
              """
          # Insert after the debug block's closing brace
          content = content.replace(
              "    signingConfigs {\n        debug {",
              "    signingConfigs {\n" + release_config + "        debug {"
          )

          # Point release buildType to signingConfigs.release instead of debug
          content = content.replace(
              "signingConfig signingConfigs.debug\n            shrinkResources",
              "signingConfig signingConfigs.release\n            shrinkResources"
          )

          with open('android/app/build.gradle', 'w') as f:
              f.write(content)

          print("build.gradle patched for release signing")
          PYEOF

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          NODE_ENV: production

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keel-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
