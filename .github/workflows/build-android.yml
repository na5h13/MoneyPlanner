name: Build Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - 'backend/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Write .env for build
        run: |
          cat << ENVEOF > .env
          EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_API_BASE_URL=${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}
          EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID }}
          EXPO_PUBLIC_PLAID_ENV=sandbox
          EXPO_PUBLIC_PLAID_ANDROID_PACKAGE_NAME=com.na5h13.keel
          EXPO_PUBLIC_DEV_MODE=true
          ENVEOF

      - name: Expo prebuild (no dev client)
        run: npx expo prebuild --platform android --no-install
        env:
          NODE_ENV: production

      - name: Generate release keystore
        run: |
          keytool -genkeypair \
            -v \
            -keystore android/app/release.keystore \
            -alias keel \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass keel_release_2024 \
            -keypass keel_release_2024 \
            -dname "CN=Keel, OU=Mobile, O=na5h13, L=Toronto, S=ON, C=CA"

      - name: Configure release signing
        run: |
          cat >> android/app/build.gradle << 'GRADLE'

          android {
              signingConfigs {
                  release {
                      storeFile file("release.keystore")
                      storePassword "keel_release_2024"
                      keyAlias "keel"
                      keyPassword "keel_release_2024"
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled false
                      shrinkResources false
                  }
              }
          }
          GRADLE

      - name: Bundle JS into APK (release)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          NODE_ENV: production

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: keel-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
