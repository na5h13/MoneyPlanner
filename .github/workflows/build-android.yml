name: Build Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - 'backend/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Write .env
        run: |
          echo "EXPO_PUBLIC_PLAID_ENV=${{ secrets.EXPO_PUBLIC_PLAID_ENV }}" > .env
          echo "EXPO_PUBLIC_PLAID_ANDROID_PACKAGE_NAME=${{ secrets.EXPO_PUBLIC_PLAID_ANDROID_PACKAGE_NAME }}" >> .env
          echo "EXPO_PUBLIC_DEV_MODE=${{ secrets.EXPO_PUBLIC_DEV_MODE }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}" >> .env
          echo "EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "EXPO_PUBLIC_API_BASE_URL=${{ secrets.EXPO_PUBLIC_API_BASE_URL }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID=${{ secrets.EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID }}" >> .env

      - name: Write google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printenv GOOGLE_SERVICES_JSON > google-services.json
            echo "Wrote google-services.json from secret"
          else
            echo "GOOGLE_SERVICES_JSON secret not set — writing dev placeholder"
            python3 -c "
          import json
          data = {
            'project_info': {
              'project_number': '000000000000',
              'project_id': 'keel-dev-placeholder',
              'storage_bucket': 'keel-dev-placeholder.appspot.com'
            },
            'client': [{
              'client_info': {
                'mobilesdk_app_id': '1:000000000000:android:0000000000000000',
                'android_client_info': {'package_name': 'com.na5h13.keel'}
              },
              'oauth_client': [],
              'api_key': [{'current_key': 'placeholder-api-key'}],
              'services': {'appinvite_service': {'other_platform_oauth_client': []}}
            }],
            'configuration_version': '1'
          }
          with open('google-services.json', 'w') as f:
            json.dump(data, f, indent=2)
          "
          fi
          python3 -c "
          import json, sys
          data = json.load(open('google-services.json'))
          assert data.get('configuration_version') == '1', 'Missing configuration_version: 1'
          assert 'project_info' in data, 'Missing project_info'
          assert 'client' in data, 'Missing client'
          print('google-services.json is valid')
          "

      - name: Expo prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Patch Kotlin version for Compose Compiler compatibility
        run: |
          python3 << 'PYEOF'
          import sys

          # The actual Kotlin compiler version comes from kotlin-gradle-plugin in the
          # buildscript classpath. RN's react-native-gradle-plugin provides 1.9.24
          # transitively. expo-modules-core uses Compose Compiler 1.5.15 which requires
          # 1.9.25. Fix: explicitly pin 1.9.25 in the classpath — Gradle picks highest.
          with open('android/build.gradle', 'r') as f:
              content = f.read()

          # Pin version in classpath (generated file uses single quotes)
          patched = content.replace(
              "classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')",
              "classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25')"
          )
          # Also try double-quote variant
          if patched == content:
              patched = content.replace(
                  'classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")',
                  'classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25")'
              )

          if patched == content:
              print("ERROR: kotlin-gradle-plugin classpath entry not found")
              print("Relevant lines:")
              for i, line in enumerate(content.splitlines(), 1):
                  if 'kotlin' in line.lower() or 'classpath' in line.lower():
                      print(f"  {i}: {line}")
              sys.exit(1)

          with open('android/build.gradle', 'w') as f:
              f.write(patched)
          print("Pinned kotlin-gradle-plugin:1.9.25 in android/build.gradle")
          PYEOF

      - name: Generate keystore
        run: |
          keytool -genkeypair \
            -keystore android/app/release.keystore \
            -alias keel \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass keel_release_2024 \
            -keypass keel_release_2024 \
            -dname "CN=Keel,OU=Mobile,O=na5h13,L=Toronto,S=ON,C=CA" \
            -noprompt

      - name: Configure signing in gradle.properties
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=release.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=keel" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=keel_release_2024" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=keel_release_2024" >> android/gradle.properties

      - name: Patch build.gradle for signing
        run: |
          python3 << 'PYEOF'
          with open('android/app/build.gradle', 'r') as f:
              content = f.read()

          # Add release signing config inside existing signingConfigs block
          release_config = """        release {
                      storeFile file(MYAPP_UPLOAD_STORE_FILE)
                      storePassword MYAPP_UPLOAD_STORE_PASSWORD
                      keyAlias MYAPP_UPLOAD_KEY_ALIAS
                      keyPassword MYAPP_UPLOAD_KEY_PASSWORD
                  }
              """
          # Insert after the debug block's closing brace
          content = content.replace(
              "    signingConfigs {\n        debug {",
              "    signingConfigs {\n" + release_config + "        debug {"
          )

          # Point release buildType to signingConfigs.release instead of debug
          content = content.replace(
              "signingConfig signingConfigs.debug\n            shrinkResources",
              "signingConfig signingConfigs.release\n            shrinkResources"
          )

          with open('android/app/build.gradle', 'w') as f:
              f.write(content)

          print("build.gradle patched for release signing")
          PYEOF

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          NODE_ENV: production

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keel-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
